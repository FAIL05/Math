{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'polls/css/mathquest.css' %}">

  </div>

  <nav>

  {% block content %}

</html>
