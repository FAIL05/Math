{% extends 'polls/base.html' %}
{% load static %}
{% block content %}

<div class="product-grid">
    <div class="product-card">
        <div class="header2">
            Perguntas
        </div>
        <div class="content">
            <div class="section">
                {% if lista_ultimas_perguntas %}
                <ul>
                    {% for pergunta in lista_ultimas_perguntas %}
                        <li><a href="{% url 'polls:detalhe' pergunta.id %}">{{ pergunta.texto_pergunta }}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                    <p>Nenhuma pergunta cadastrada. </p>
                {% endif %}
                <br>
            </div>
        </div>
    </div>
</div>



{% endblock %}
